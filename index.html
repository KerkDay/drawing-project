<script>
  const pencilOffset={x: 19, y: 295},
    eraserOffset={x: 3, y: 171}
    pencilEl = document.getElementById("drawing-pencil"),
    canvasEl = document.getElementById("drawing-canvas"),
    eraserEl = document.getElementById("drawing-eraser")
    ctx = canvasEl.getContext("2d")

  let drawing = false,
    erasing = false,
    mouseOrig = {x: 0, y: 0},
    penOrig = {x: 0, y: 0},
    eraserOrig = {x: 0, y: 0}

  resetCanvasSize()

  function resetCanvasSize() {
    canvasEl.width = canvasEl.getBoundingClientRect().width
    canvasEl.height = canvasEl.getBoundingClientRect().height

    resetBackgroundImage()
  }

  function resetBackgroundImage() {
    var bgImg = new Image
    bgImg.onload = () => {
      ctx.globalCompositeOperation = "destination-over"
      ctx.drawImage(
        bgImg, 
        0, 
        0, 
        canvasEl.width, 
        canvasEl.height
      )

  pencilEl.onmousedown = (e) => onStartDrag(e, "drawing")
  pencilEl.ontouchstart = (e) => onStartDrag(e, "drawing")
  eraserEl.onmousedown = (e) => onStartDrag(e, "erasing")
  eraserEl.ontouchstart = (e) => onStartDrag(e, "erasing")
  
  function onStartDrag(e, mode) {
    e.preventDefault()
    if (mode === "drawing") {
      drawing = true
      penOrig = {
        x: parseInt(pencilEl.style.left) || 0,
        y: parseInt(pencilEl.style.top) || 0
      }
      pencilEl.style.rotate = "unset"
    } else if (mode === "erasing") {
      erasing = true
      eraserOrig = {
        x: parseInt(eraserEl.style.left) || 0,
        y: parseInt(eraserEl.style.top) || 0
      }
      eraserEl.style.rotate = "unset"
    }
    ctx.fillStyle = "#3d3d3a"
    ctx.lineCap = "round"
    ctx.lineJoin = "round"

    if (e.clientX) {
      mouseOrig = {
        x: e.clientX,
        y: e.clientY
      }
    } else {
      mouseOrig = {
        x: e.touches[0].clientX,
        y: e.touches[0].clientY
      }
    }
  }

  pencilEl.onmouseup = onEndDrag
  pencilEl.ontouchend = onEndDrag
  document.onmouseup = onEndDrag
  eraserEl.onmouseup = (e) =>{
    onEndDrag(e)
    resetBackgroundImage()
  }
  eraserEl.ontouchend = (e) =>{
    onEndDrag(e)
    resetBackgroundImage()
  }
  
  function onEndDrag(e) {
    e.preventDefault()
    drawing = false
    erasing = false
    ctx.stroke()
    ctx.beginPath()
  }

  document.onmousemove = (e) => {
    if (drawing) {
      onDrag(e, pencilEl)
    }
    if (erasing) {
      onDrag(e, eraserEl)
    }
  }
  pencilEl.ontouchmove = (e) => onDrag(e, pencilEl)
  eraserEl.ontouchmove = (e) => onDrag(e, eraserEl)

  
  function onDrag(e, element) {
    e.preventDefault()
    let orig
    if (drawing) {
      orig = penOrig
    }
    if (erasing) {
      orig = eraserOrig
    }
    if (drawing || erasing) {
      let n = {x: 0, y: 0}
      if (e.clientX) {
        n = {
          x: e.clientX,
          y: e.clientY
        }
      } else {
        n = {
          x: e.touches[0].clientX,
          y: e.touches[0].clientY
        }
      }

      element.style.left = orig.x + n.x - mouseOrig.x
      element.style.top = orig.y + n.y - mouseOrig.y
    }
    if (drawing) {
      debounce(draw())
    }
    if (erasing) {
      debounce(erase())
    }
  }

  function draw() {
    const pencilPos = pencilEl.getBoundingClientRect()
    const canvasPos = canvasEl.getBoundingClientRect()
    
    const canvasCursor = {
      x: pencilPos.left - canvasPos.left + pencilOffset.x,
      y: pencilPos.top - canvasPos.top + pencilOffset.y
    }

    ctx.lineTo(canvasCursor.x, canvasCursor.y);
    ctx.stroke()
  }
  
  function erase() {
    const eraserPos = eraserEl.getBoundingClientRect()
    const canvasPos = canvasEl.getBoundingClientRect()
    
    const canvasCursor = {
      x: eraserPos.left - canvasPos.left + eraserOffset.x,
      y: eraserPos.top - canvasPos.top + eraserOffset.y
    }

    ctx.clearRect(canvasCursor.x, canvasCursor.y, 85, 50);
  }

  function debounce(func, timeout = 300){
    let timer;
    return (...args) => {
      clearTimeout(timer);
      timer = setTimeout(() => { func.apply(this, args); }, timeout);
    };
  }

</script>
